<html>
    <body>
        <script type="text/javascript">
            console.log(5 == "5");
            console.log(5 === "5");
            console.log("" == "0");
            console.log(0 == "");
            console.log("" === "0");
            console.log(0 ==="");
            // TypeScriptの場合は、string == number と string === number はどちらもコンパイルエラーであることに注意!!
        </script>
    </body>
</html>
